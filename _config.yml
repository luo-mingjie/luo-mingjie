          We identiﬁed two BCL2 relatives as the most important survival factors for the colorectal cancer (CRC). We also validated them as potential targets by pharmacological inhibition in both in vivo models and patient-derived organoids. We have published an abstract at the 2018 EMBL Australia Postgraduate Symposium (EAPS18). I presented this work as one of the keynote speakers EAPS18. This work is published in Cell Death and Disease (IF=6).
