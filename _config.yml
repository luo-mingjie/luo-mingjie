        caption: 2018 - 2019
        description: | # this will include new lines to allow paragraphs
          BCL2 and its relatives have been implicated to play a crucial role to maintain the survival of various malignances. To identify therapeutic targets that can be utilized to inhibit BCL2 and its relatives, we optimize a genome-wide clustered regularly interspaced short palindromic repeats (CRISPR) screening platform and use it to identify genetic vulnerabilities in cancer cells. We have identiﬁed several candidate genes. I have ﬁnished this work for a section in my M.Res. thesis.
      - layout: top-middle
